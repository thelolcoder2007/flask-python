{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
{%with messages = get_flashed_messages() %}
{%if messages %}
<ul class="flashes">

    {%endfor%}
</ul>
{%endif%}
{%endwith%}
    <h1>Sign In</h1>

        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
