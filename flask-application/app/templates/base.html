{%extends "bootstrap/base.html"%}
<head>
  {%if title%}<title>{{title}} - Fleur Home Assistent</title>{%else%}<title>Welkom bij Fleur Home Assistent</title>{%endif%}
</head>
<body>
  {%block navbar%}
    <nav>
      <div class="container">
        <div class="navbar-header">
          <button type="button"class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{url_for('index')}}" class="navbar-brand">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{{url_for('index')}}"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {%if current_user.is_anonymous%}
            <li><a href="{{url_for('login')}}">Login</a></li>
            {%else%}
            <li><a href="{{url_for('user', username=current_user.username)}}">Profile</a></li>
            <li><a href="{{url_for('logout')}}">Logout</a></li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>
  {%endblock%}

  {%block content %}
    <div class="container">
      <!--Hier nog fleur home initialisatie!-->
    </div>
  {%endblock%}
</body>
